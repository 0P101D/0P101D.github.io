<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="audiojs.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

<script>
  audiojs.events.ready(function() {var as = audiojs.createAll();});
</script>
<link href="https://fonts.googleapis.com/css?family=Montserrat|Dosis|Poppins|Ubuntu+Mono" rel="stylesheet">
<style>
body{font:11px/15px Poppins,Calibri,sans-serif;}

.audiojs audio {position: absolute; left: -1px;}
.audiojs {
height: 10px;
background: #eee;
overflow: hidden;
box-shadow: none;
font: 10px/10px Montserrat, monospace;
padding: 2px;
}
 .audiojs .play-pause {
width: 12px;
height: 10px;
text-align: center;
float: left;
overflow: hidden;
}
 .audiojs i {
display: none;
margin: 0;
cursor: pointer;
}
 .audiojs .play {display: block;}

 .audiojs .scrubber {
position: relative;
float: left;
width: calc(100% - 80px);
background: rgba(0,0,0,0.15);
height: calc(100% - 8px);
border-left: 0px;
border-bottom: 0px;
overflow: hidden;
margin: 4px;
}
 .audiojs .progress {
position: absolute;
top: 0px;
left: 0px;
height: 5px;
width: 0px;
background: #6a8ea0;
z-index: 1;

}
 .audiojs .loaded {
position: absolute;
top: 0px;
left: 0px;
height: 5px;
width: 0px;
background: rgba(0,0,0,0.1);
}
 .audiojs .time {
float: right;

font-size: 8px;
font-weight: bold;
width: 60px;
text-align: center;
font-weight: bold;
}

 .audiojs .error-message {
float: left;
padding-left: 10px;
display: none;
overflow: hidden;
white-space: nowrap;
}
 .audiojs .error-message a {text-decoration: none;white-space: wrap;}

 .audiojs  .play-pause {font-family: FontAwesome;}

 .playing .play, .playing .loading, .playing .error {display: none;}
 .playing .pause {display: block;}
 .loading .play, .loading .pause, .loading .error {display: none;}
 .loading .loading {display: block;}
 .error .time, .error .play, .error .pause, .error .scrubber, .error .loading {display: none;}
 .error .error {display: block;}
 .error .play-pause p {cursor: auto;}
 .error .error-message {display: block;}
</style>
